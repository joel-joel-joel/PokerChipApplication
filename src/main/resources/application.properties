# Name of your Spring app
spring.application.name=spring-boot

# Database connection settings ? must match docker config
spring.datasource.url=jdbc:postgresql://localhost:5432/joel
spring.datasource.username=joelcode
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable Spring Security login page (optional)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JPA settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

